
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة أشواق | تجربة استثنائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-ruby: #9b1c31;
        --vibrant-ruby: #ff4d6d;
        --accent-gold: #d4af37;
        --soft-gold: #f9f1d0;
        --dark-obsidian: #050505;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(212, 175, 55, 0.12);
        --glass-heavy: rgba(0, 0, 0, 0.6);
      }
      body {
        font-family: 'Readex Pro', sans-serif;
        background-color: var(--dark-obsidian);
        color: #e5e7eb;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        letter-spacing: -0.01em;
      }

      .font-amiri {
        font-family: 'Amiri', serif;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      @keyframes nav-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .nav-premium-animate {
        background: linear-gradient(-45deg, #050505, #1a080a, #2d0a0f, #050505);
        background-size: 400% 400%;
        animation: nav-gradient 15s ease infinite;
      }

      .shimmer-text {
        background: linear-gradient(90deg, var(--accent-gold) 0%, var(--soft-gold) 25%, var(--accent-gold) 50%, var(--soft-gold) 75%, var(--accent-gold) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 12s linear infinite;
      }

      .bg-animate {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, #1a080a 0%, #050505 100%);
        z-index: -1;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        filter: blur(1px);
        animation: float-magical var(--duration) ease-in-out infinite;
      }

      @keyframes float-magical {
        0% { 
          transform: translateY(110vh) translateX(0) scale(0.5); 
          opacity: 0; 
        }
        20% { 
          opacity: var(--max-opacity); 
        }
        50% { 
          transform: translateY(50vh) translateX(var(--sway)) scale(1); 
        }
        80% { 
          opacity: var(--max-opacity); 
        }
        100% { 
          transform: translateY(-10vh) translateX(0) scale(0.5); 
          opacity: 0; 
        }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 255, 255, 0.02);
      }
      
      .text-gradient-gold {
        background: linear-gradient(135deg, var(--soft-gold) 0%, var(--accent-gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-gradient-ruby {
        background: linear-gradient(135deg, #ff4d6d 0%, #9b1c31 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-ruby);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "luc": "https://esm.sh/luc@^0.3.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-animate" id="particles"></div>
    <div id="root"></div>
    <script>
      const container = document.getElementById('particles');
      const particleCount = 45;
      const colors = ['#d4af37', '#f9f1d0', '#9b1c31', '#ffffff'];

      for (let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        
        const size = Math.random() * 3 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const duration = Math.random() * 15 + 15;
        const delay = Math.random() * 20;
        const sway = (Math.random() * 80 - 40) + 'px';
        const maxOpacity = Math.random() * 0.3 + 0.1;

        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.backgroundColor = color;
        p.style.boxShadow = `0 0 ${size * 3}px ${color}`;
        
        p.style.setProperty('--duration', duration + 's');
        p.style.setProperty('--sway', sway);
        p.style.setProperty('--max-opacity', maxOpacity);
        p.style.animationDelay = -delay + 's';
        
        if (Math.random() > 0.6) {
          p.style.animation = `float-magical ${duration}s ease-in-out infinite, twinkle ${Math.random() * 3 + 2}s ease-in-out infinite`;
        }

        container.appendChild(p);
      }
    </script>
  </body>
</html>
